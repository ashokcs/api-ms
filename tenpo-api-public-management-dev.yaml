      summary: uploadPhotos
      operationId: uploadPhotosUsingPOST
      consumes:
        - multipart/form-data
      produces:
        - '*/*'
      parameters:
        - name: photos
          in: formData
          description: photos
          required: true
          type: array
          items:
            type: file
          collectionFormat: multi
        - in: formData
          name: userId
          description: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseEntity'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
