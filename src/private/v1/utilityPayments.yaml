swagger: "2.0"
info:
  title: Utility Payments
  version: 1.0.0
host: tenpo.staging.multicajadigital.cloud
basePath: /v1/utility-payments
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    in: header
    name: Authorization
paths:
  /categories:
    get:
      produces:
        - application/json
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Category"
  /categories/{id}/utilities:
    get: 
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          type: integer
          minimum: 1
          description: The category ID
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Utility"
definitions:
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Agua
        utilities:
          type: integer
          example: 14
    Utility:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Mundo Pac√≠fico
        identifier:
          type: string
          example: "RUT, CON DIGITO VERIFICADOR"