        type: string
      debtsMessage:
        type: string
      userIdentifier:
        type: string
      identifierType:
        type: string
      favorite:
        type: boolean
      suggestedState:
        type: boolean
      registerDateTime:
        type: string
      updateDateTime:
        type: string
      transactionNumber:
        type: string
      paymentIdentifier:
        type: string
      accountId:
        type: string
        format: uuid
      currency:
        type: string
      lstDebtsDetail:
        type: array
        items:
          $ref: "#/definitions/DebtsDetailDto"
  PaymentOrder:
    type: object
    properties:
      accountId:
        type: string
        format: uuid
      amount:
        type: number
      currency:
        type: string
      description:
        type: string
      id:
        type: string
        format: uuid
      merchant:
        $ref: "#/definitions/Merchant"
      paymentCode:
        type: string
      processedDate:
        type: string
        format: date-time
      requestedDate:
        type: string
        format: date-time
      state:
        type: string
        enum:
          - PENDING
          - CANCELED
          - REQUESTED
          - CONFIRMED
      type:
        type: string
        enum:
          - IN
          - OUT
    title: PaymentOrder
  DebtsDetailDto:
    type: object
    properties:
      debtsType:
        type: string
      debtsAmount:
        type: number
      debtsDescriptionType:
        type: string
      state:
